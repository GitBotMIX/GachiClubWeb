{% extends "Login/base.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}
{% block content %}
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="login-wrap p-0">
	      	<form action="{% url 'login:sign-up' %}" class="signin-form" method="post">
	      		<div class="form-group">
					{% if incorrect_input %}
	      				<input name="username" type="text" class="form-control is-invalid" id="inputInvalid" placeholder="Логин" required>
						<div class="invalid-feedback">Логин уже занят</div>
					{% else %}
						<input name="username" type="text" class="form-control" placeholder="Логин" required>
					{% endif %}
	      		</div>
			<div class="form-group">
              <input name="first_name" type="text" class="form-control" placeholder="Имя" required>
            </div>
			<div class="form-group">
              <input name="last_name" type="text" class="form-control" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
              <input name="password" id="password-field" type="password" class="form-control" placeholder="Пароль" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
            	<button type="submit" class="form-control btn btn-primary submit px-3">Стать участником клуба</button>
            </div>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<p>Уже есть аккаунт?<a href="{% url 'login:sign-in' %}"> Войти</a></p>
				</div>
			</div>
            {% csrf_token %}
          </form>
	      </div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
